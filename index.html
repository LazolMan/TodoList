<!DOCTYPE html><html lang="ru">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link      rel="apple-touch-icon"      sizes="180x180"      href="plugins/favicons/apple-touch-icon.png"    />    <link      rel="icon"      type="image/png"      sizes="32x32"      href="plugins/favicons/favicon-32x32.png"    />    <link      rel="icon"      type="image/png"      sizes="16x16"      href="plugins/favicons/favicon-16x16.png"    />    <link rel="manifest" href="plugins/favicons/site.webmanifest" />    <link      rel="mask-icon"      href="plugins/favicons/safari-pinned-tab.svg"      color="#5bbad5"    />    <meta name="msapplication-TileColor" content="#da532c" />    <meta name="theme-color" content="#ffffff" />    <title>Todo List</title>    <link      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"      rel="stylesheet"    />    <link rel="stylesheet" href="css/style.min.css" />  </head>  <body>    <div class="todo-list">      <div class="todo-list__header">        <h1 class="todo-list__title">Todo List</h1>      </div>      <div class="todo-list__content">        <form class="todo-list__form">          <input            class="todo-list__input"            type="text"            name="add"            placeholder="Add item..."          />          <span class="todo-list__button icon-plus"></span>        </form>        <ul class="todo-list__list">          <li class="todo-list__item">            <input class="todo-list__checkbox" type="checkbox" id="item_1" />            <label class="todo-list__item-text" for="item_1">              Do the first thing            </label>            <span class="todo-list__button icon-trash"></span>          </li>          <li class="todo-list__item">            <input class="todo-list__checkbox" type="checkbox" id="item_2" />            <label class="todo-list__item-text" for="item_2">              Then the second            </label>            <span class="todo-list__button icon-trash"></span>          </li>          <li class="todo-list__item">            <input class="todo-list__checkbox" type="checkbox" id="item_3" />            <label class="todo-list__item-text" for="item_3">              And a third            </label>            <span class="todo-list__button icon-trash"></span>          </li>        </ul>      </div>    </div>    <script src="js/script.js"></script>  </body></html>
